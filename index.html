<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps - R.A</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="header">
        <img src="./RTHK0002_rethink_rgb_fb_26.png" alt="" id="imageLogo">
        <h1>Google Maps - R.A</h1>
    </div>

    <div class="container">
        <form action="" id="form" class="address-form">
            <input onchange="setCurrentPositionMarker()" list="locations" type="text" name="origin" id="origin"
                class="input" placeholder="Escolha um endereço de origem">
            <datalist id="locations">
                <option id="1" value="Localização atual"></option>
            </datalist>

            <input type="text" name="destination" id="destination" class="input"
                placeholder="Escolha um endereço de destino">

            <button class="btnSubmit" id="btnSubmit">Traçar Rotas</button>
            <button class="btnDelete" id="btnDelete">Delete</button>
        </form>

        <div class="travelMode">
            <div class="mode" id="driving" type="click">
                <img src="./carro.png" alt="" class="imageMode">
            </div>
            <div class="mode" id="walking" type="click">
                <img src="./walk.png" alt="" class="imageMode">
            </div>
        </div>
        <div id="map"></div>
    </div>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsVYbXTR0-3uuTQZBIb60wUDuvZXxXTOI&callback=initMap&v=weekly&libraries=places,drawing"
        async></script>
</body>

</html>
